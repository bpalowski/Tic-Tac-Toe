<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h2>Tic Tac Toe</h2>
      <form id="Tic-tac-toe">
      </form>
    </div>

    <div id="players">
      <h2 id="player1">Player 1</h2>
      <h2 id="player2">Player 2</h2>
    </div>

    <table id="board">
      <tr>
        <td id="0-0"></td>
        <td id="0-1"></td>
        <td id="0-2"></td>
      </tr>
      <tr>
        <td id="1-0"></td>
        <td id="1-1"></td>
        <td id="1-2"></td>
      </tr>
      <tr>
        <td id="2-0"></td>
        <td id="2-1"></td>
        <td id="2-2"></td>
      </tr>
    </table>

    <div id="Player1-result">
      <h2>Player1 Won</h2>
    </div>
    <div id="Player2-result">
      <h2>Player2 Won</h2>
    </div>
    <div id="draw">
      <h2>Its a Draw</h2>
    </div>
    <button type="button" class="btn btn-success">Play Again!</button>
  </body>
</html>
