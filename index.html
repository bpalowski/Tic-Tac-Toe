<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container text-center">
      <h2>Tic Tac Toe</h2>
      <a class ="btn btn-success" id="turnX">Turn X</a>
      <a class ="btn btn-secondary" id="turnO">Turn O</a>

      <div class="row">
        <div class="col-md-6">
          <a class="btn btn-success tic" id="0">#</a>
          <a class="btn btn-success tic" id="1">#</a>
          <a class="btn btn-success tic" id="2">#</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <a class="btn btn-success tic" id="3">#</a>
          <a class="btn btn-success tic" id="4">#</a>
          <a class="btn btn-success tic" id="5">#</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <a class="btn btn-success tic" id="6">#</a>
          <a class="btn btn-success tic" id="7">#</a>
          <a class="btn btn-success tic" id="8">#</a>
        </div>
      </div>

    </div>
  </body>
</html>
